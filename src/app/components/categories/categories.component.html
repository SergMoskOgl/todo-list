
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of categories">
    <th scope="row">{{ item.id }}</th>
    <td>{{ item.name }}</td>
    <td></td>
  </tr>
  </tbody>
</table>
